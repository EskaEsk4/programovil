<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FORMULARIO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FORMULARIO</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="titulo">Formulario Ingreso de datos</div>
<!--texto flotante-->
<div class="contenido">
  <!--definición de un formulario y el método de envio "ngSubmit"-->
  <form [formGroup]="persona"(ngSubmit)="grabar()">
  <ion-item>
    <ion-label position="floating">Rut </ion-label>
    <!-- asociar al formulario bajo el nombre "elrut"-->
    <ion-input [formControlName]="elrut" ></ion-input>
    <!--imprimir el valor del objeto control formulario llamado "elrut"
    <ion-label>{{elrut.value}}</ion-label> -->
    
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre Completo </ion-label>
    <ion-input [formControlName]="elNombreCompleto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad </ion-label>
    <ion-input [formControlName]="laEdad"></ion-input>
  </ion-item>
  <ion-button color="primary"(click)="cambiarDatos()">Procesar</ion-button>
  <ion-button color="sucess" type="submit">Grabar</ion-button>
  <ion-button color="primary">Listar</ion-button>
  <ion-button color="primary">Editar</ion-button>

  <ion-button color="danger">Cancelar</ion-button>
  </form>

</div>
<!--<ion-label>{{rut}} - {{nombreCompleto}} - {{edad}}</ion-label>
</ion-content>
