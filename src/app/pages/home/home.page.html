<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FORMULARIO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">FORMULARIO</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="titulo">Formulario Ingreso de datos</div>
<div class="contenido">
  <ion-item>
    <ion-label position="floating">Rut </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre Completo </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-button color="primary"(click)="cambiarDatos()">Aceptar</ion-button>
  <ion-button color="danger">Cancelar</ion-button>
</div>
<ion-label>{{rut}} - {{nombreCompleto}} - {{edad}}</ion-label>
</ion-content>
